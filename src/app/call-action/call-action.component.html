<section class="container-fluid pt-4 pb-2">

    <section class="d-flex flex-row col-md-12 col-lg-12" [style]="!isCallRoute ? 'height: 85vh;' : ''">
        <div class="me-2 p-2 call-area col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" > 
            <!-- d-xs-block d-sm-block d-md-block d-lg-block d-xl-block d-xxl-block -->
            <router-outlet></router-outlet>
        </div>
        <div class="me-2 p-2 call-area d-none d-md-block d-lg-block d-xl-block d-xxl-block col-md-6 col-lg-6 col-xl-6">
            <div class="d-flex justify-content-between">
                <div>
                    <b>In Queue</b>
                </div>
                <div class="align-self-center">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <a mat-menu-item [routerLink]="['/dashboard/check-in']">Check-In</a>
                        <a mat-menu-item [routerLink]="['/']">Check-Out</a>
                    </mat-menu>
                </div>
            </div>
            <app-in-queue></app-in-queue>
        </div>
    </section>
