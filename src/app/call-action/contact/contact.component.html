<section class="d-flex flex-column">
    <div class="col-12 my-2">
        <p-iconfield iconPosition="left" class="ml-auto">
            <p-inputicon>
                <mat-icon style="margin-top: -2px;">search</mat-icon>
            </p-inputicon>
            <input style="width: 98%;"
                pInputText
                type="text"
                placeholder="Enter name or number"
            />
        </p-iconfield>
    </div>
    <div style="min-height: 65vh;">
    <div class="call-info-list" [style]="isOpenDialPad ? 'height: 70vh;' : ''">
        @for (call of contactCallList; track call.id) {
            <div class="d-flex justify-content-between my-2">
                <div class="d-flex justify-content-between">
                    <div class="align-self-center">
                        <span class="i-circle">{{call.name |charFormat}}</span>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="call-text">&nbsp;{{call.name}}</div>
                        <div class="d-flex flex-row sub-call-text">&nbsp;<span class="sub-call-text">{{call.propertyName}} - {{call.type}}</span></div>
                        <div class="sub-call-text">&nbsp;{{call.propertyId}}</div>
                    </div>
                </div>
                <div>
                    <button mat-icon-button (click)="openChatBox(call)"><mat-icon>chat_bubble_outline</mat-icon></button>
                    <button mat-icon-button (click)="openActiveCall(call)"><mat-icon>phone_outline</mat-icon></button>
                </div>
            </div>
        }
    </div>
    <app-dial-pad *ngIf="isOpenDialPad"></app-dial-pad>
</div>
        <div class="floating-buttons d-xs-block d-sm-block d-md-none d-lg-none d-xl-none d-xxl-none"> 
            <button mat-icon-button class="floating-bottom" (click)="openDialpadByRoute()">
              <mat-icon>dialpad</mat-icon>
            </button>
        </div>
        <div class="floating-buttons d-none d-md-block d-lg-block d-xl-block d-xxl-block"> 
            <button mat-icon-button class="floating-bottom" (click)="openDialpadByRoute()">
              <mat-icon>dialpad</mat-icon>
            </button>
        </div>
</section>
