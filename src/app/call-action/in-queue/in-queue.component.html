  <div
    class="col-12 my-2 d-xs-block d-sm-block d-md-none d-lg-none d-xl-none d-xxl-none"
  >
    <p-iconfield iconPosition="left" class="ml-auto">
      <p-inputicon>
        <mat-icon style="margin-top: -2px">search</mat-icon>
      </p-inputicon>
      <input
        style="width: 98%"
        pInputText
        type="text"
        placeholder="Enter name or number"
      />
    </p-iconfield>
  </div>
  <div style="min-height: 65vh">
    <div
      class="call-info-list"
      [style]="'height: 67vh; overflow-y: auto'"
      *ngIf="inQueueCallList.length > 0"
    >
      @for (call of inQueueCallList; track call.id) {
      <div class="d-flex justify-content-between my-2">
        <div class="d-flex justify-content-between">
          <div class="align-self-center">
            <span class="i-circle">{{
              call.guestName || call.name | charFormat
            }}</span>
          </div>
          <div class="d-flex flex-column align-self-center">
            <div class="d-flex call-text">
              <div>&nbsp;{{ call.guestName || call.name }}</div>
              <div class="d-flex vip-icon" *ngIf="call.type == 'VIP'">
                <mat-icon
                  fontSet="material-symbols-outlined"
                  style="transform: scale(0.6)"
                  >{{ getIcon(call.type) }}</mat-icon
                ><span class="align-self-center">VIP</span>
              </div>
            </div>
            <div class="sub-call-text">
              &nbsp;{{ call.propertyName }} - {{ call.name }}
            </div>
            <div class="sub-call-text">&nbsp;{{ call.propertyId }}</div>
          </div>
        </div>
        <div class="d-flex flex-column align-self-center">
          <div class="call-text">Wait Time</div>
          <div
            class="sub-call-text wait-time p-1"
            [style]="getColor(call.timePass)"
          >
            {{ call.timePass }}
          </div>
        </div>
        <div>
          <button
            mat-icon-button
            class="call-btn"
            (click)="oepnQueueCall(call)"
          >
            <mat-icon>call</mat-icon>
          </button>
        </div>
      </div>
      }
    </div>
    <app-dial-pad *ngIf="isOpenDialPad"></app-dial-pad>
  </div>
  <div
    class="floating-buttons d-xs-block d-sm-block d-md-none d-lg-none d-xl-none d-xxl-none"
  >
    <button
      mat-icon-button
      class="floating-bottom"
      (click)="openDialpadByRoute()"
    >
      <mat-icon>dialpad</mat-icon>
    </button>
  </div>
  <div
    class="floating-buttons d-none d-md-block d-lg-block d-xl-block d-xxl-block"
  >
    <button
      mat-icon-button
      class="floating-bottom"
      (click)="openDialpadByRoute()"
    >
      <mat-icon>dialpad</mat-icon>
    </button>
  </div>
</section>
