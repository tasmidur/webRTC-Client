<section class="d-flex flex-column">
    <div style="text-align: right;">
        <button  mat-icon-button (click)="onCloseClick()"><mat-icon>close</mat-icon></button>
    </div>
    <div class="text-center fw-bold">Add Call To</div>
    <div mat-dialog-content class="d-flex justify-content-center">
        <div class="align-self-center">
            <span class="i-circle">{{callDetail.name |charFormat}}</span>
        </div>
        <div class="d-flex flex-column">
            <div class="call-text">&nbsp;{{callDetail.name}}</div>
            <div class="sub-call-text">&nbsp;{{callDetail.propertyId}}</div>
        </div>
    </div>
    <div mat-dialog-actions class="text-center">
        <button mat-button class="dashboard-menu-option">
            <span class="d-flex">
                <span class="material-symbols-outlined">
                    person_add
                </span>
                <span class="align-self-center">Conference</span>
            </span>
        </button> 
        <button mat-button class="dashboard-menu-option">
            <span class="d-flex">
                <span class="material-symbols-outlined">
                    add_call
                </span>
                <span class="align-self-center">Transfer</span>
            </span>
        </button>
    </div>
</section>
