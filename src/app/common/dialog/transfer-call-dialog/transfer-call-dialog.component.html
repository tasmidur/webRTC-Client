<div style="text-align: right;">
    <button  mat-icon-button (click)="onCloseClick()"><mat-icon>close</mat-icon></button>
</div>
<section class="d-flex flex-column px-4 pb-2">
    <div class="text-center fw-bold">Transfer Call To</div>
    <div class="col-12 my-2">
        <p-iconfield iconPosition="left" class="ml-auto">
            <p-inputicon>
                <mat-icon style="margin-top: -2px;">search</mat-icon>
            </p-inputicon>
            <input style="width: 98%;"
                pInputText
                type="text"
                placeholder="Enter name or number"
            />
        </p-iconfield>
    </div>
    <div class="call-info-list">
        @for (call of contactCallList; track call.id) {
            <div class="d-flex justify-content-between my-2">
                <div class="d-flex justify-content-between">
                    <div class="align-self-center">
                        <span class="i-circle">{{call.name |charFormat}}</span>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="call-text">&nbsp;{{call.name}}</div>
                        <div class="sub-call-text">&nbsp;{{call.propertyId}}</div>
                    </div>
                </div>
                <div>
                    <mat-radio-button class="example-margin"></mat-radio-button>
                </div>
            </div>
        }
    </div>
    <div class="text-center p-2">
        <button mat-button class="dashboard-menu-option">Transfer</button>
    </div>
</section>
